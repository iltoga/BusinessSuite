<div class="pagination-controls">
  <button
    type="button"
    z-button
    zType="outline"
    zSize="sm"
    class="pagination-button pagination-edge"
    tabindex="-1"
    [zDisabled]="disabled() || !hasPrevious()"
    (click)="goToFirst()"
  >
    <z-icon zType="arrow-left" class="mr-1" />
    <span>First</span>
  </button>

  <button
    type="button"
    z-button
    zType="outline"
    zSize="sm"
    class="pagination-button"
    tabindex="-1"
    [zDisabled]="disabled() || !hasPrevious()"
    (click)="goToPrevious()"
  >
    <span>Previous</span>
  </button>

  <div class="pagination-status px-3 text-sm text-muted-foreground">
    Page {{ page() }} of {{ totalPages() }}
    @if (totalItems() !== null) {
      <span>({{ totalItems() }})</span>
    }
  </div>

  <button
    type="button"
    z-button
    zType="outline"
    zSize="sm"
    class="pagination-button"
    tabindex="-1"
    [zDisabled]="disabled() || !hasNext()"
    (click)="goToNext()"
  >
    <span>Next</span>
  </button>

  <button
    type="button"
    z-button
    zType="outline"
    zSize="sm"
    class="pagination-button pagination-edge"
    tabindex="-1"
    [zDisabled]="disabled() || !hasNext()"
    (click)="goToLast()"
  >
    <span>Last</span>
    <z-icon zType="arrow-right" class="ml-1" />
  </button>
</div>
