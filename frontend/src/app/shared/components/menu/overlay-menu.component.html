<div class="overlay-titlebar app-drag-region">
  <nav class="overlay-nav" role="menubar" (keydown)="onKeydown($event)">
    <ul class="overlay-list" role="none">
      @for (item of items(); track item.id) {
        <li role="none">
          <app-menu-item [item]="item" mode="overlay" />
        </li>
      }
    </ul>
  </nav>
</div>
