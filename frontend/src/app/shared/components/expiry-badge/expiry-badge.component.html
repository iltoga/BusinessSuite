@if (status() === 'missing') {
  <span class="text-muted-foreground">{{ emptyLabel() }}</span>
} @else if (status() === 'expired') {
  <z-badge zType="destructive">{{ formattedDate() }}</z-badge>
} @else if (status() === 'expiring-soon') {
  <z-badge zType="secondary">{{ formattedDate() }}</z-badge>
} @else {
  <span class="text-muted-foreground text-sm">{{ formattedDate() }}</span>
}
