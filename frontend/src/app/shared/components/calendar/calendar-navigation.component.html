<div [class]="navClasses()">
  <button
    type="button"
    z-button
    zType="ghost"
    zSize="sm"
    (click)="onPreviousClick()"
    [disabled]="isPreviousDisabled()"
    aria-label="Previous month"
    class="h-7 w-7 p-0"
  >
    <z-icon zType="chevron-left" />
  </button>

  <!-- Month and Year Selectors -->
  <div class="flex items-center space-x-2">
    <!-- Month Select -->
    <z-select
      [zValue]="currentMonth()"
      [zLabel]="currentMonthName()"
      (zSelectionChange)="onMonthChange($event)"
    >
      @for (month of months; track $index) {
        <z-select-item [zValue]="$index.toString()">{{ month }}</z-select-item>
      }
    </z-select>

    <!-- Year Select -->
    <z-select
      [zValue]="currentYear()"
      [zLabel]="currentYear()"
      (zSelectionChange)="onYearChange($event)"
    >
      @for (year of availableYears(); track year) {
        <z-select-item [zValue]="year.toString()">{{ year }}</z-select-item>
      }
    </z-select>
  </div>

  <button
    type="button"
    z-button
    zType="ghost"
    zSize="sm"
    (click)="onNextClick()"
    [disabled]="isNextDisabled()"
    aria-label="Next month"
    class="h-7 w-7 p-0"
  >
    <z-icon zType="chevron-right" />
  </button>
</div>
