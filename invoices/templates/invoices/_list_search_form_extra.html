<!-- Checkbox -->
<div class="col-md-auto">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hide_paid_check"
            unicorn:model.debounce-{{debounce|default:1000}}="hide_paid"
            unicorn:change="handle_hide_paid" unicorn:loading.attr="disabled">
        <label class="form-check-label" for="hide_paid_check"><small>Hide Paid</small></label>
    </div>
</div>
