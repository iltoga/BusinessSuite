version: "3.8"

services:
  db:
    container_name: postgres-srv
    image: postgres:17
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "tcp_keepalives_idle=300"
      - "-c"
      - "tcp_keepalives_interval=60"
      - "-c"
      - "tcp_keepalives_count=5"
      - "-c"
      - "idle_in_transaction_session_timeout=300000"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - dockernet
    volumes:
      # Preferred: bind to an absolute host path set in DB_PATH
      - type: bind
        source: ${DB_PATH}
        target: /var/lib/postgresql/data
        bind:
          propagation: rslave
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgadmin:
  #   container_name: pgadmin
  #   image: dpage/pgadmin4:7
  #   depends_on:
  #     - db
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
  #   networks:
  #     - dockernet

  memcached:
    container_name: memcached
    image: bitnami/memcached:latest
    restart: unless-stopped
    networks:
      dockernet:
        ipv4_address: 192.168.2.62

  bs-core:
    container_name: bs-core
    depends_on:
      - memcached
      - db
    image: bs-core:custom
    build:
      context: ./
      dockerfile: Dockerfile
    networks:
      dockernet:
        ipv4_address: 192.168.2.60
    volumes:
      - type: bind
        source: ./
        target: /usr/src/app
        bind:
          propagation: rslave
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
        bind:
          propagation: rslave
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
        bind:
          propagation: rslave
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
        bind:
          propagation: rslave
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles
        bind:
          propagation: rslave
      - le-certs:/etc/letsencrypt
    restart: unless-stopped

  bs-cron:
    container_name: bs-cron
    depends_on:
      - bs-core
    image: bs-cron:custom
    build:
      context: ./
      dockerfile: Dockerfile.cron
    networks:
      dockernet:
        ipv4_address: 192.168.2.61
    restart: unless-stopped

networks:
  dockernet:
    external: true

volumes:
  le-certs:
    name: le-certs
    external: true
