services:
  db:
    container_name: postgres-srv
    image: postgres:18
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "tcp_keepalives_idle=300"
      - "-c"
      - "tcp_keepalives_interval=60"
      - "-c"
      - "tcp_keepalives_count=5"
      - "-c"
      - "idle_in_transaction_session_timeout=300000"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - dockernet
    volumes:
      - type: bind
        source: ${DB_PATH}
        target: /var/lib/postgresql
        bind:
          propagation: rslave
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgadmin:
  #   container_name: pgadmin
  #   image: dpage/pgadmin4:7
  #   depends_on:
  #     - db
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
  #   networks:
  #     - dockernet

  redis:
    container_name: bs-redis
    image: redis:7-alpine
    restart: unless-stopped
    command:
      - "redis-server"
      - "--save"
      - "300"
      - "10"
      - "--appendonly"
      - "no"
      - "--maxmemory"
      - "200mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--tcp-keepalive"
      - "60"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      dockernet:
        ipv4_address: 192.168.2.62
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  bs-core:
    container_name: bs-core
    depends_on:
      - redis
      - db
    image: bs-app:web
    build:
      context: ./backend/
      dockerfile: Dockerfile
      target: web
    networks:
      dockernet:
        ipv4_address: 192.168.2.60
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      REDIS_HOST: ${REDIS_HOST:-bs-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_URL: ${REDIS_URL:-redis://bs-redis:6379/1}
      HUEY_REDIS_DB: ${HUEY_REDIS_DB:-0}
      COMPONENT: backend
      MEDIA_ROOT: /media
      MEDIA_URL: /media/
      BACKUPS_ROOT: /backups
      OTEL_SERVICE_NAME: bs-core
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER_BACKEND:-none}
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://bs-alloy:4318/v1/traces
      OTEL_PROPAGATORS: tracecontext,baggage
      OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=production,service.namespace=revisbali"
      LOCAL_MEDIA_ENCRYPTION_ENABLED: ${LOCAL_MEDIA_ENCRYPTION_ENABLED:-false}
      LOCAL_MEDIA_ENCRYPTION_KEY: ${LOCAL_MEDIA_ENCRYPTION_KEY:-}
      LOCAL_SYNC_ENABLED: ${LOCAL_SYNC_ENABLED:-false}
      LOCAL_SYNC_NODE_ID: ${LOCAL_SYNC_NODE_ID:-vps-primary}
      LOCAL_SYNC_REMOTE_BASE_URL: ${LOCAL_SYNC_REMOTE_BASE_URL:-}
      LOCAL_SYNC_REMOTE_TOKEN: ${LOCAL_SYNC_REMOTE_TOKEN:-}
      LOCAL_SYNC_PUSH_LIMIT: ${LOCAL_SYNC_PUSH_LIMIT:-200}
      LOCAL_SYNC_PULL_LIMIT: ${LOCAL_SYNC_PULL_LIMIT:-200}
    volumes:
      - ./.env:/usr/src/app/.env:ro
      - type: bind
        source: ./backend
        target: /usr/src/app
        bind:
          propagation: rslave
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles
      - type: bind
        source: ~/revisbali/crm/backups
        target: /backups
      - le-certs:/etc/letsencrypt
    restart: unless-stopped

  bs-worker:
    container_name: bs-worker
    depends_on:
      - db
      - bs-core
      - redis
    image: bs-app:web
    networks:
      dockernet:
        ipv4_address: 192.168.2.63
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      REDIS_HOST: bs-redis
      REDIS_PORT: 6379
      HUEY_REDIS_DB: ${HUEY_REDIS_DB:-0}
      COMPONENT: task_worker
      MEDIA_ROOT: /media
      MEDIA_URL: /media/
      BACKUPS_ROOT: /backups
      OTEL_SERVICE_NAME: bs-worker
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER_WORKER:-none}
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://bs-alloy:4318/v1/traces
      OTEL_PROPAGATORS: tracecontext,baggage
      OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=production,service.namespace=revisbali"
      LOCAL_MEDIA_ENCRYPTION_ENABLED: ${LOCAL_MEDIA_ENCRYPTION_ENABLED:-false}
      LOCAL_MEDIA_ENCRYPTION_KEY: ${LOCAL_MEDIA_ENCRYPTION_KEY:-}
      LOCAL_SYNC_ENABLED: ${LOCAL_SYNC_ENABLED:-false}
      LOCAL_SYNC_NODE_ID: ${LOCAL_SYNC_NODE_ID:-vps-worker}
      LOCAL_SYNC_REMOTE_BASE_URL: ${LOCAL_SYNC_REMOTE_BASE_URL:-}
      LOCAL_SYNC_REMOTE_TOKEN: ${LOCAL_SYNC_REMOTE_TOKEN:-}
      LOCAL_SYNC_PUSH_LIMIT: ${LOCAL_SYNC_PUSH_LIMIT:-200}
      LOCAL_SYNC_PULL_LIMIT: ${LOCAL_SYNC_PULL_LIMIT:-200}
    volumes:
      - ./.env:/usr/src/app/.env:ro
      - type: bind
        source: ./backend
        target: /usr/src/app
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles
      - type: bind
        source: ~/revisbali/crm/backups
        target: /backups
      - le-certs:/etc/letsencrypt
    restart: unless-stopped
    command: python manage.py run_huey

  bs-frontend:
    container_name: bs-frontend
    depends_on:
      - bs-core
    image: bs-frontend:web
    build:
      context: ./
      dockerfile: Dockerfile.frontend
      args:
        NODE_OPTIONS: --max-old-space-size=2048
        NG_BUILD_MAX_WORKERS: 1
    networks:
      dockernet:
        ipv4_address: 192.168.2.61
    env_file:
      - ./.env
    environment:
      PORT: 4000
      BACKEND_URL: http://bs-core:8000
      CSP_ENABLED: ${CSP_ENABLED}
      CSP_MODE: ${CSP_MODE}
      FE_LOG_FILE_PATH: /logs/frontend.log
      OTEL_SERVICE_NAME: bs-frontend
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER_FRONTEND:-none}
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://bs-alloy:4318/v1/traces
      OTEL_PROPAGATORS: tracecontext,baggage
      OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=production,service.namespace=revisbali"
    volumes:
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
    restart: unless-stopped

  bs-alloy:
    container_name: bs-alloy
    profiles:
      - alloy
    image: grafana/alloy:latest
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./grafana/alloy/config-prod.alloy:/etc/alloy/config.alloy:ro
      - type: bind
        source: ${DATA_PATH}/logs
        target: /host_logs
        read_only: true
      - alloy-data:/var/lib/alloy/data
    environment:
      # --- Low-Resource Tuning ---
      GOMEMLIMIT: 250MiB # Soft limit: triggers GC before hitting 250MB
      GOGC: 50 # More aggressive garbage collection
      GOMAXPROCS: 1 # Limit to 1 CPU core to prevent thrashing
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    ports:
      - "12345:12345"
      - "4318:4318"
    networks:
      - dockernet
    deploy:
      resources:
        limits:
          cpus: "0.30" # Max 30% of a single core
          memory: 350M # Hard cap to protect VPS stability

networks:
  dockernet:
    external: true

volumes:
  le-certs:
    name: le-certs
    external: true
  alloy-data:
    name: alloy-data
  redis_data:
