version: '3.8'
services:
  revisbali-crm:
    container_name: revisbali-crm
    image: 'revisbali-crm:custom'
    build:
      context: ./crm.revisbali.com
      dockerfile: Dockerfile
    networks:
      dockernet:
        ipv4_address: 192.168.2.60
    volumes:
      - type: bind
        source: ./crm.revisbali.com
        target: /usr/src/app
        bind:
          propagation: rslave
      - type: bind
        source: /home/iltoga/revisbali/crm/media
        target: /media
        bind:
          propagation: rslave
      - type: bind
        source: /home/iltoga/revisbali/crm/db
        target: /db
        bind:
          propagation: rslave
      - type: bind
        source: /home/iltoga/revisbali/crm/staticfiles
        target: /staticfiles
        bind:
          propagation: rslave
      - le-certs:/etc/letsencrypt
    restart: unless-stopped

  revisbali-cron:
    container_name: revisbali-cron
    image: 'revisbali-cron:custom'
    build:
      context: ./crm.revisbali.com
      dockerfile: Dockerfile.cron
    networks:
      dockernet:
    volumes:
      - type: bind
        source: ./crm.revisbali.com
        target: /usr/src/app
        bind:
          propagation: rslave
      - type: bind
        source: /home/iltoga/revisbali/crm/media
        target: /media
        bind:
          propagation: rslave
      - type: bind
        source: /home/iltoga/revisbali/crm/db
        target: /db
        bind:
          propagation: rslave
      - type: bind
        source: /home/iltoga/revisbali/crm/staticfiles
        target: /staticfiles
        bind:
          propagation: rslave
      - le-certs:/etc/letsencrypt
    restart: unless-stopped

networks:
  dockernet:
    external: true

volumes:
  le-certs:
    external:
      name: le-certs
