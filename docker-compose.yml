services:
  db:
    container_name: postgres-srv
    image: postgres:18
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "tcp_keepalives_idle=300"
      - "-c"
      - "tcp_keepalives_interval=60"
      - "-c"
      - "tcp_keepalives_count=5"
      - "-c"
      - "idle_in_transaction_session_timeout=300000"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - dockernet
    volumes:
      - type: bind
        source: ${DB_PATH}
        target: /var/lib/postgresql
        bind:
          propagation: rslave
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgadmin:
  #   container_name: pgadmin
  #   image: dpage/pgadmin4:7
  #   depends_on:
  #     - db
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
  #   networks:
  #     - dockernet

  memcached:
    container_name: memcached
    image: bitnami/memcached:latest
    restart: unless-stopped
    networks:
      dockernet:
        ipv4_address: 192.168.2.62

  bs-core:
    container_name: bs-core
    depends_on:
      - memcached
      - db
    image: bs-app:web
    build:
      context: ./
      dockerfile: Dockerfile
      target: web
    networks:
      dockernet:
        ipv4_address: 192.168.2.60
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      COMPONENT: backend
    volumes:
      - type: bind
        source: ./
        target: /usr/src/app
        bind:
          propagation: rslave
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles
      - le-certs:/etc/letsencrypt
    restart: unless-stopped

  bs-worker:
    container_name: bs-worker
    depends_on:
      - db
      - bs-core
    image: bs-app:web
    networks:
      dockernet:
        ipv4_address: 192.168.2.63
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      COMPONENT: task_worker
    volumes:
      - type: bind
        source: ./
        target: /usr/src/app
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles
      - le-certs:/etc/letsencrypt
    restart: unless-stopped
    command: python manage.py run_huey

  bs-frontend:
    container_name: bs-frontend
    depends_on:
      - bs-core
    image: bs-frontend:web
    build:
      context: ./
      dockerfile: Dockerfile.frontend
      args:
        NODE_OPTIONS: --max-old-space-size=2048
        NG_BUILD_MAX_WORKERS: 1
    networks:
      dockernet:
        ipv4_address: 192.168.2.61
    environment:
      PORT: 4000
      BACKEND_URL: http://bs-core:8000
      CSP_ENABLED: ${CSP_ENABLED}
      CSP_MODE: ${CSP_MODE}
    volumes:
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
    restart: unless-stopped

  bs-alloy:
    container_name: bs-alloy
    image: grafana/alloy:latest
    restart: unless-stopped
    volumes:
      - ./grafana/alloy/config-prod.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - type: bind
        source: ${DATA_PATH}/logs
        target: /host_logs
        read_only: true
      - alloy-data:/var/lib/alloy/data
    environment:
      # --- Credentials ---
      GRAFANA_CLOUD_LOKI_URL: ${GRAFANA_CLOUD_LOKI_URL}
      GRAFANA_CLOUD_LOKI_USER: ${GRAFANA_CLOUD_LOKI_USER}
      GRAFANA_CLOUD_LOKI_API_KEY: ${GRAFANA_CLOUD_LOKI_API_KEY}

      # --- Low-Resource Tuning ---
      GOMEMLIMIT: 250MiB # Soft limit: triggers GC before hitting 250MB
      GOGC: 50 # More aggressive garbage collection
      GOMAXPROCS: 1 # Limit to 1 CPU core to prevent thrashing
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    ports:
      - "12345:12345"
    networks:
      - dockernet
    deploy:
      resources:
        limits:
          cpus: "0.30" # Max 30% of a single core
          memory: 350M # Hard cap to protect VPS stability

networks:
  dockernet:
    external: true

volumes:
  le-certs:
    name: le-certs
    external: true
  alloy-data:
    name: alloy-data
