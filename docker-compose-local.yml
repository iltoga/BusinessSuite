services:
  db:
    container_name: postgres-srv
    image: postgres:18
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "tcp_keepalives_idle=300"
      - "-c"
      - "tcp_keepalives_interval=60"
      - "-c"
      - "tcp_keepalives_count=5"
      - "-c"
      - "idle_in_transaction_session_timeout=300000"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - dockernet
    volumes:
      - type: bind
        source: ${DB_PATH}
        target: /usr/local/var/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432

  redis:
    container_name: bs-redis
    image: redis:7-alpine
    restart: unless-stopped
    command:
      - "redis-server"
      - "--save"
      - "300"
      - "10"
      - "--appendonly"
      - "no"
      - "--maxmemory"
      - "96mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--tcp-keepalive"
      - "60"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    mem_limit: 128m
    cpus: 0.5
    networks:
      - dockernet

  bs-core:
    container_name: bs-core
    profiles:
      - app
    depends_on:
      - redis
      - db
    image: bs-app:web
    build:
      context: ./backend/
      dockerfile: Dockerfile
      target: web
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - dockernet
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      REDIS_HOST: bs-redis
      REDIS_PORT: 6379
      HUEY_REDIS_DB: ${HUEY_REDIS_DB:-0}
      COMPONENT: backend
      MEDIA_ROOT: /media
      MEDIA_URL: /media/
      LOKI_ENABLED: "false"
      LOCAL_MEDIA_ENCRYPTION_ENABLED: ${LOCAL_MEDIA_ENCRYPTION_ENABLED:-true}
      LOCAL_MEDIA_ENCRYPTION_KEY: ${LOCAL_MEDIA_ENCRYPTION_KEY:-}
      LOCAL_SYNC_ENABLED: ${LOCAL_SYNC_ENABLED:-false}
      LOCAL_SYNC_NODE_ID: ${LOCAL_SYNC_NODE_ID:-desktop-local-node}
      LOCAL_SYNC_REMOTE_BASE_URL: ${LOCAL_SYNC_REMOTE_BASE_URL:-}
      LOCAL_SYNC_REMOTE_TOKEN: ${LOCAL_SYNC_REMOTE_TOKEN:-}
      LOCAL_SYNC_PUSH_LIMIT: ${LOCAL_SYNC_PUSH_LIMIT:-200}
      LOCAL_SYNC_PULL_LIMIT: ${LOCAL_SYNC_PULL_LIMIT:-200}
    volumes:
      - type: bind
        source: ./backend
        target: /usr/src/app
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles

  bs-worker:
    container_name: bs-worker
    profiles:
      - app
    depends_on:
      - db
      - bs-core
      - redis
    image: bs-app:web
    restart: unless-stopped
    networks:
      - dockernet
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      REDIS_HOST: bs-redis
      REDIS_PORT: 6379
      HUEY_REDIS_DB: ${HUEY_REDIS_DB:-0}
      COMPONENT: task_worker
      MEDIA_ROOT: /media
      MEDIA_URL: /media/
      LOKI_ENABLED: "false"
      LOCAL_MEDIA_ENCRYPTION_ENABLED: ${LOCAL_MEDIA_ENCRYPTION_ENABLED:-true}
      LOCAL_MEDIA_ENCRYPTION_KEY: ${LOCAL_MEDIA_ENCRYPTION_KEY:-}
      LOCAL_SYNC_ENABLED: ${LOCAL_SYNC_ENABLED:-false}
      LOCAL_SYNC_NODE_ID: ${LOCAL_SYNC_NODE_ID:-desktop-local-node}
      LOCAL_SYNC_REMOTE_BASE_URL: ${LOCAL_SYNC_REMOTE_BASE_URL:-}
      LOCAL_SYNC_REMOTE_TOKEN: ${LOCAL_SYNC_REMOTE_TOKEN:-}
      LOCAL_SYNC_PUSH_LIMIT: ${LOCAL_SYNC_PUSH_LIMIT:-200}
      LOCAL_SYNC_PULL_LIMIT: ${LOCAL_SYNC_PULL_LIMIT:-200}
    volumes:
      - type: bind
        source: ./backend
        target: /usr/src/app
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles
    command: python manage.py run_huey

  bs-frontend:
    container_name: bs-frontend
    profiles:
      - app
    depends_on:
      - bs-core
    image: bs-frontend:web
    build:
      context: ./
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    environment:
      PORT: 4000
      BACKEND_URL: http://bs-core:8000
      FE_LOG_FILE_PATH: /logs/frontend.log
    ports:
      - 4200:4000
    volumes:
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
    networks:
      - dockernet

  bs-alloy:
    container_name: bs-alloy
    image: grafana/alloy:latest
    restart: unless-stopped
    depends_on:
      - bs-loki
    volumes:
      - ./grafana/alloy/config-local.alloy:/etc/alloy/config.alloy:ro
      - type: bind
        source: ./backend/logs
        target: /host_logs
        read_only: true
      - alloy-data:/var/lib/alloy/data
    environment:
      # Use local Loki for dev
      GRAFANA_CLOUD_LOKI_URL: "http://bs-loki:3100/loki/api/v1/push"
      GRAFANA_CLOUD_LOKI_USER: "local"
      GRAFANA_CLOUD_LOKI_API_KEY: "local"

      # Resource tuning
      GOMEMLIMIT: 300MiB
      GOMAXPROCS: 1
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    ports:
      - "12345:12345"
    networks:
      - dockernet
    deploy:
      resources:
        limits:
          memory: 512M

  bs-loki:
    container_name: bs-loki
    image: grafana/loki:3.5.1
    user: "10001:10001"
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ~/.loki:/loki
      - ./grafana/loki-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dockernet

  bs-grafana:
    container_name: bs-grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    depends_on:
      - bs-loki
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-storage:/var/lib/grafana
    networks:
      - dockernet

networks:
  dockernet:
    driver: bridge

volumes:
  grafana-storage:
  alloy-data:
  redis_data:
