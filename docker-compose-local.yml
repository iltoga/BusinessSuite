services:
  db:
    container_name: postgres-srv
    image: postgres:18
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "tcp_keepalives_idle=300"
      - "-c"
      - "tcp_keepalives_interval=60"
      - "-c"
      - "tcp_keepalives_count=5"
      - "-c"
      - "idle_in_transaction_session_timeout=300000"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - dockernet
    volumes:
      - type: bind
        source: ${DB_PATH}
        target: /usr/local/var/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    depends_on:
      - db
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
    ports:
      - 5050:80
    networks:
      - dockernet

  memcached:
    container_name: memcached
    image: bitnami/memcached:latest
    restart: unless-stopped
    ports:
      - "11211:11211"
    networks:
      - dockernet

  bs-core:
    container_name: bs-core
    depends_on:
      - memcached
      - db
    image: bs-app:web
    build:
      context: ./
      dockerfile: Dockerfile
      target: web
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - dockernet
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      LOKI_ENABLED: "true"
      LOKI_URL: "http://bs-loki:3100/loki/api/v1/push"
      LOKI_APPLICATION: "bs-backend"
      LOKI_JOB: "web"
    volumes:
      - type: bind
        source: ./
        target: /usr/src/app
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles

  bs-worker:
    container_name: bs-worker
    depends_on:
      - db
      - bs-core
    image: bs-app:web
    restart: unless-stopped
    networks:
      - dockernet
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      LOKI_ENABLED: "true"
      LOKI_URL: "http://bs-loki:3100/loki/api/v1/push"
      LOKI_APPLICATION: "bs-worker"
      LOKI_JOB: "worker"
    volumes:
      - type: bind
        source: ./
        target: /usr/src/app
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles
    command: python manage.py run_huey

  bs-frontend:
    container_name: bs-frontend
    depends_on:
      - bs-core
    image: bs-frontend:web
    build:
      context: ./
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    environment:
      PORT: 4000
      BACKEND_URL: http://bs-core:8000
      LOKI_URL: http://bs-loki:3100/loki/api/v1/push
    ports:
      - 4200:4000
    networks:
      - dockernet

  bs-loki:
    container_name: bs-loki
    image: grafana/loki:3.5.1
    user: "10001:10001"
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ~/.loki:/loki
      - ./grafana/loki-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dockernet

  bs-grafana:
    container_name: bs-grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    depends_on:
      - bs-loki
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-storage:/var/lib/grafana
    networks:
      - dockernet

  bs-promtail:
    container_name: bs-promtail
    image: grafana/promtail:latest
    restart: unless-stopped
    ports:
      - "3500:3500"
    volumes:
      - ${DATA_PATH}/logs:/app_logs:ro
      - ./grafana/promtail-config-local.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - dockernet

networks:
  dockernet:
    driver: bridge

volumes:
  grafana-storage:
