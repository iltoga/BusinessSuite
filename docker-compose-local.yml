services:
  db:
    container_name: postgres-srv
    image: postgres:18
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "tcp_keepalives_idle=300"
      - "-c"
      - "tcp_keepalives_interval=60"
      - "-c"
      - "tcp_keepalives_count=5"
      - "-c"
      - "idle_in_transaction_session_timeout=300000"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - dockernet
    volumes:
      # Preferred: bind to an absolute host path set in DB_PATH
      - type: bind
        source: ${DB_PATH}
        target: /usr/local/var/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    depends_on:
      - db
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
    ports:
      - 5050:80
    networks:
      - dockernet

  memcached:
    container_name: memcached
    image: bitnami/memcached:latest
    restart: unless-stopped
    networks:
      - dockernet

  bs-core:
    container_name: bs-core
    depends_on:
      - memcached
      - db
    image: bs-app:web
    build:
      context: ./
      dockerfile: Dockerfile
      target: web
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - dockernet
    volumes:
      - type: bind
        source: ./
        target: /usr/src/app
      - type: bind
        source: ${DATA_PATH}/media
        target: /media
      - type: bind
        source: ${DATA_PATH}/db
        target: /db
      - type: bind
        source: ${DATA_PATH}/logs
        target: /logs
      - type: bind
        source: ${DATA_PATH}/staticfiles
        target: /staticfiles

  bs-cron:
    container_name: bs-cron
    depends_on:
      - bs-core
    image: bs-app:cron
    build:
      context: ./
      dockerfile: Dockerfile
      target: cron
    restart: unless-stopped
    networks:
      - dockernet
    volumes:
      - type: bind
        source: ./
        target: /usr/src/app

networks:
  dockernet:
    driver: bridge
