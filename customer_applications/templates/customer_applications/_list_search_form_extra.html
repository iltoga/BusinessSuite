<!-- Checkbox -->
<div class="col-md-auto">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hide_finished_check"
            unicorn:model.debounce-{{debounce|default:1000}}="hide_finished"
            unicorn:change="handle_hide_finished" unicorn:loading.attr="disabled">
        <label class="form-check-label" for="hide_finished_check"><small>Hide Closed</small></label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hide_not_started_check"
            unicorn:model.debounce-{{debounce|default:1000}}="hide_not_started"
            unicorn:change="handle_hide_not_started" unicorn:loading.attr="disabled">
        <label class="form-check-label" for="hide_not_started_check"><small>Hide Not Started</small></label>
    </div>
</div>
