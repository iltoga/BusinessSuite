{% extends "base_template.html" %}
{% load static %}

{% block content %}
<div class="centered-content">
  <h2>Delete Customer Application</h2>

  <p>Are you sure you want to delete "{{ object.name }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'customer-application-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
