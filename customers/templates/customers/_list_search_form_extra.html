<!-- Checkbox -->
<div class="col-md-auto">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hide_disabled_check"
            unicorn:model.debounce-{{debounce|default:1000}}="hide_disabled"
            unicorn:change="handle_hide_disabled" unicorn:loading.attr="disabled">
        <label class="form-check-label" for="hide_disabled_check"><small>Hide Disabled</small></label>
    </div>
</div>
