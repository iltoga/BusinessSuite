components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    BlankEnum:
      enum:
      - ''
    CountryCode:
      type: object
      properties:
        country:
          type: string
          maxLength: 100
        country_idn:
          type: string
          nullable: true
          maxLength: 128
        alpha2_code:
          type: string
          maxLength: 2
        alpha3_code:
          type: string
          maxLength: 3
        numeric_code:
          type: string
          maxLength: 3
      required:
      - alpha2_code
      - alpha3_code
      - country
      - numeric_code
    Customer:
      type: object
      description: |-
        Serializer for Customer model.

        Note: This serializer exposes all model fields.
        Keep `fields = '__all__'` to avoid missing fields from the model.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        title:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/TitleEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        customer_type:
          $ref: '#/components/schemas/CustomerTypeEnum'
        first_name:
          type: string
          nullable: true
          maxLength: 50
        last_name:
          type: string
          nullable: true
          maxLength: 50
        company_name:
          type: string
          nullable: true
          maxLength: 100
        email:
          type: string
          format: email
          nullable: true
          maxLength: 50
        telephone:
          type: string
          nullable: true
          maxLength: 50
        whatsapp:
          type: string
          nullable: true
          maxLength: 50
        telegram:
          type: string
          nullable: true
          maxLength: 50
        facebook:
          type: string
          nullable: true
          maxLength: 50
        instagram:
          type: string
          nullable: true
          maxLength: 50
        twitter:
          type: string
          nullable: true
          maxLength: 50
        npwp:
          type: string
          nullable: true
          title: NPWP (Indonesia)
          maxLength: 30
        nationality:
          type: string
          nullable: true
        birthdate:
          type: string
          format: date
          nullable: true
        birth_place:
          type: string
          nullable: true
          maxLength: 100
        passport_number:
          type: string
          nullable: true
          maxLength: 50
        passport_issue_date:
          type: string
          format: date
          nullable: true
        passport_expiration_date:
          type: string
          format: date
          nullable: true
        passport_file:
          type: string
          format: uri
          nullable: true
        passport_expired:
          type: string
          readOnly: true
        passport_expiring_soon:
          type: string
          readOnly: true
        gender:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/GenderEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        gender_display:
          type: string
          readOnly: true
        nationality_name:
          type: string
          readOnly: true
        nationality_code:
          type: string
          readOnly: true
        address_bali:
          type: string
          nullable: true
        address_abroad:
          type: string
          nullable: true
        notify_documents_expiration:
          type: boolean
        notify_by:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/NotifyByEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        active:
          type: boolean
        full_name:
          type: string
          readOnly: true
        full_name_with_company:
          type: string
          readOnly: true
      required:
      - created_at
      - full_name
      - full_name_with_company
      - gender_display
      - id
      - nationality_code
      - nationality_name
      - passport_expired
      - passport_expiring_soon
      - updated_at
    CustomerTypeEnum:
      enum:
      - person
      - company
      type: string
      description: |-
        * `person` - Person
        * `company` - Company
    DocApplicationDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        customer:
          allOf:
          - $ref: '#/components/schemas/Customer'
          readOnly: true
        product:
          allOf:
          - $ref: '#/components/schemas/Product'
          readOnly: true
        doc_date:
          type: string
          format: date
          readOnly: true
        due_date:
          type: string
          format: date
          readOnly: true
          nullable: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        notes:
          type: string
          readOnly: true
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: integer
          readOnly: true
        updated_by:
          type: integer
          readOnly: true
          nullable: true
        documents:
          type: string
          readOnly: true
        workflows:
          type: array
          items:
            $ref: '#/components/schemas/DocWorkflow'
          readOnly: true
        str_field:
          type: string
          readOnly: true
      required:
      - created_at
      - created_by
      - customer
      - doc_date
      - documents
      - due_date
      - id
      - notes
      - product
      - status
      - str_field
      - updated_at
      - updated_by
      - workflows
    DocWorkflow:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        task:
          allOf:
          - $ref: '#/components/schemas/Task'
          readOnly: true
        start_date:
          type: string
          format: date
          readOnly: true
        completion_date:
          type: string
          format: date
          readOnly: true
          nullable: true
        due_date:
          type: string
          format: date
          readOnly: true
        status:
