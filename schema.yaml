  /api/api-token-auth/:
    post:
      operationId: apiTokenAuthCreate
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - api-token-auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTokenObtain'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomTokenObtain'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomTokenObtain'
          '*/*':
            schema:
              $ref: '#/components/schemas/CustomTokenObtain'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomTokenObtain'
          description: ''
  /api/backups/:
    get:
      operationId: backupsRetrieve
      description: List local backups with metadata.
      summary: List available backups
      tags:
      - backups
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/backups/delete-all/:
    delete:
      operationId: backupsDeleteAllDestroy
      description: Purge all backups.
      summary: Delete all backups
      tags:
      - backups
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/backups/download/{filename}/:
    get:
      operationId: backupsDownloadRetrieve
      description: Download backup file.
      summary: Download backup file
      parameters:
      - in: path
        name: filename
        schema:
          type: string
          pattern: ^.+$
        required: true
      tags:
      - backups
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                format: binary
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/backups/restore/:
    post:
      operationId: backupsRestoreCreate
      description: Trigger SSE restore stream.
      summary: Restore from backup
      parameters:
      - in: query
        name: file
        schema:
          type: string
      - in: query
        name: include_users
        schema:
          type: boolean
      tags:
      - backups
      security:
      - cookieAuth: []
      responses:
        '200':
